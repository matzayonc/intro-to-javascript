<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="libs/jq.js"></script>
    <script>

        $(document).ready(function () {

            var right = true
            $("#bt").on("click", function () {

                right = !right

                if (right)
                    $("#div")
                        .css("margin-right", "auto")
                else
                    $("#div")
                        .css("margin-right", 0)

            })




        })

    </script>
    <style>
        div {
            width: 300px;
            height: 300px;
            background: #AAAAAA;
        }
    </style>
</head>

<body>

    <button id="bt">Button</button>
    <div id="div"></div>



</body>

</html>
