<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="libs/jq.js"></script>
    <script>

        $(document).ready(function () {


            $("#bt").on("click", function () {

                var w = $("#div").width()
                var h = $("#div").height()

                if (confirm("Zwiększyć?")) {
                    w *= 2
                    h *= 2
                }

                else {
                    w /= 3
                    h /= 3
                }

                $("#div")
                    .css("width", w)
                    .css("height", h)
            })




        })

    </script>
    <style>
        div {
            width: 300px;
            height: 300px;
            background: #AAAAAA;
        }
    </style>
</head>

<body>

    <button id="bt">Button</button>
    <div id="div"></div>



</body>

</html>
